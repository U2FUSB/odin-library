<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="javascript.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Library</title>
    </head>
    <body>
        <section class="books"></section>
        <button class="add-new-book">New Book</button>
        <dialog class="popup">
            <p>Please enter your new book details here:</p>
            <form method="dialog">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" placeholder="MyTitle" />
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" placeholder="MyAuthor" />
                <label for="pages">Pages: </label>
                <input type="text" id="pages" name="pages" placeholder="211" />
                <label for="read">Read: </label>
                <input type="checkbox" id="read" name="read" />
                <button type="submit">Save Book</button>
            </form>
        </dialog>
    </body>
</html>
